<!DOCTYPE html>
<html>
<head>
	<title>CERN Connect</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
    <link rel="stylesheet" type="text/css" href="./index.css">
    <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js" integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q==" crossorigin=""></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.3/dist/semantic.min.css">
	<script
  		src="https://code.jquery.com/jquery-3.1.1.min.js"
  		integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.3/dist/semantic.min.js"></script>

</head>
<body>


	<div id="mapid"></div>
  <div id="nameInput">
      <div class="ui input" >
          <input type="text" placeholder="Your name">
      </div>
  </div>

	<!-- Selector container -->
    <div id="layer-panel">Today events:
    	<br>

		<div>
			<form id="data" method="post" enctype="multipart/form-data">
				<input type="checkbox" name="Coffee" value="Coffee" /> Coffee<br>
				<input type="checkbox" name="Football" value="Football" /> Football<br>
				<input type="checkbox" name="Sleep" value="Sleep" /> Sleep<br>
				<input type="checkbox" name="Lunch" value="Lunch"/> > Lunch<br>
				<input type="checkbox" name="Work" value="Work" /> Work<br>
				<input type="checkbox" name="General" value="General" checked /> General<br>
				<input type="submit" value="Submit" id="submitData">
			</form>
		</div>

	<script src="index.js"></script>
</body>

</html>
